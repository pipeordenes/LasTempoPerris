{% extends 'base.html' %}
{% load static %}

{% block extrastatic %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" type="text/css">
{% endblock %}

{% block title %}
Registrate
{% endblock %}


{% block content %}
<main>
  <div class="div_registro">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
</main>
  
{% endblock %}
